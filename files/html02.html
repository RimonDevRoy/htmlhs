<!-- 
    The h1, h2 do not symbolize the size of the headings, rather they symbolize he importance of the content written under the tag. The content written under h1 is more important than h2(sub heading) and so on.

    The "address" tag is made to contain addresses in HTML, and the search engine use this efficient syntactical use of HTML as enhanced SEO.

    The tags in HTML are case insensitive.

    The "doctype" tag declares that the code we are serving is of HTML because in the earlier years there were many types of document.

    The language of the document can also be set in an attribute of "html" tag.

    The html tag has two children: head and body. The children of head and body are grandchildren to html tag.

    The 'body' tag's content is the visual content of the whole webpage, and only two things from the 'head' tag is visual. They are: title and favicon.

    The 'meta' tags carry some info about the webpage that are not visual but is served to anyone or anything that come to visit this webpage(e.g Browser).

    The charset UTF-16 supports smileys.
    
    Tags that do not have closing tag can be made self closing by "<tag/>"
--> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core structure of HTML and meta tags</title>
    <link rel="stylesheet" href="">
    <style>

    </style>
</head>
<body>
    

    <script src=""></script>
</body>
</html>
