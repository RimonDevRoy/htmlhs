<!--
    Meta data means data about data. They could be title, author name, size, when it was altered last time etc

    title: Title of the page.

    style: Styles to apply to page.

    link: To link something with the code, "rel" attribute of this tag declares the relationship of the link with the document.

    meta charset: It defines the character set of the content of the document.

    meta name content: We can make custom required data for the document with this. We put the type of data in name and contents about it in content.

    meta http-equiv content: We can put "refresh" in http-equiv and the number of seconds before reload in "content".

    meta name(viewport) width(device-width) initial-scale(1.0): This defines the minimum width of the webpage and the scale in which the webpage will be after the webpage gets loaded. Another attribute name "user-scalable" defines whether the user would be able to zoom in and out from the webpage.

    Some JS scripts are needed to be loaded before the content of the webpage. These are given in the head tag.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1s">
    <title>Head Tag</title>
    <link rel="stylesheet" href="">
    <style>

    </style>
</head>
<body>
    <h1>HELLO</h1>

    <script src=""></script>
</body>
</html>
