<!--
    The "code" tag is used to write code for display.

    The "kbd" tag is used to display keyboard keys.

    The "samp" tag is used to represent the output of computer programs.

    The <var> HTML element represents the name of a variable in a mathematical expression or a programming context. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantics</title>
    <link rel="stylesheet" href="">
    <style>

    </style>
</head>
<body>
    <code>
        console.log("Wow");
    </code>
    <kbd>ctrl + S</kbd>
    <samp>
        printed on screen!
    </samp>
    We have <var>x,y</var>

    <!-- Recently introduced semantic tags -->
    <header></header>
    <nav></nav>
    <section></section>
    <main></main>
    <article></article>
    <aside></aside>
    <footer></footer>
    <summary></summary>
    <details></details>
    <figure></figure>
    <figcaption></figcaption>
    

    <script src=""></script>
</body>
</html>
